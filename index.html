<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>
            File Transfer
        </title>
    </head>
    <body>
        <div class="main">
            <h1>File Transfer App</h1>
            <div id="buttons">
                <button class="mdc-button mdc-button--raised" id="createBtn">
                    <i class="material-icons mdc-button__icon" aria-hidden="true">add_circle_outline</i>
                    <span class="mdc-button__label">Create Room</span>
                </button>
                <button class="mdc-button mdc-button--raised" id="joinBtn">
                    <i class="material-icons mdc-button__icon" aria-hidden="true">login</i>
                    <span class="mdc-button__label">Join room</span>
                </button>
                <button class="mdc-button mdc-button--raised" disabled id="closeBtn">
                    <i class="material-icons mdc-button__icon" aria-hidden="true">close</i>
                    <span class="mdc-button__label">Close</span>
                </button>
            </div>

            <div id="peer1-form" class="form" hidden>
                <div class="card-header">
                    <h2>
                        Establishing webRTC connection - Create room
                    </h2>
                    <h4>
                        As peer 1
                    </h4>
                </div>
                <form>
                    <div>
                        <label for="peer1-generated-sdp">Your SDP</label>
                        <br>
                        <code id="peer1-generated-sdp">getting your SDP...</code>
                        <br>
                        <button type="button" onclick="copyToClipboard('peer1-generated-sdp');" class="clipboardBtn mdc-button mdc-button--raised">
                            <i class="material-icons mdc-button__icon" aria-hidden="true">content_copy</i>
                            <span class="mdc-button__label">Copy to clipboard</span>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="sdp-from-peer2">Peer2 SDP</label>
                        <textarea class="form-control" id="sdp-from-peer2" rows="3"></textarea>
                    </div>
                </form>

                <button type="button" id="openConnectionBtn" class="mdc-button mdc-button--raised">
                    <i class="material-icons mdc-button__icon" aria-hidden="true">login</i>
                    <span class="mdc-button__label">Open connection</span>
                </button>
            </div>

            <div id="room-peer1" hidden>
                <div class="card-header">
                    <h2>
                        Room
                    </h2>
                    <h4>
                        peer 1
                    </h4>
                </div>
                <button type="button" id="helloBtnPeer1" class="mdc-button mdc-button--raised">
                    <i class="material-icons mdc-button__icon" aria-hidden="true">login</i>
                    <span class="mdc-button__label">Say Hello!</span>
                </button>
            </div>

            <div id="peer2-form" class="form" hidden>
                <div class="card-header">
                    <h2>
                        Establishing webRTC connection - Join room
                    </h2>
                    <h3>
                        As peer 2
                    </h3>
                </div>
                <form>
                    
                    <div class="form-group">
                        <label for="sdp-from-peer1">Peer1 SDP</label>
                        <textarea class="form-control" id="sdp-from-peer1" rows="3"></textarea>
                    </div>
                </form>

                <button type="button" id="sendAnswerBtn" class="mdc-button mdc-button--raised">
                    <i class="material-icons mdc-button__icon" aria-hidden="true">login</i>
                    <span class="mdc-button__label">Send Answer</span>
                </button>
                <div id="peer2-sdp" hidden>
                    <label for="peer2-generated-sdp">Your SDP (send this to peer 1)</label>
                    <br>
                    <code id="peer2-generated-sdp">getting your SDP...</code>
                    <br>
                    <button type="button" onclick="copyToClipboard('peer2-generated-sdp');" class="clipboardBtn mdc-button mdc-button--raised">
                        <i class="material-icons mdc-button__icon" aria-hidden="true">content_copy</i>
                        <span class="mdc-button__label">Copy to clipboard</span>
                    </button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
